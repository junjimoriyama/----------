<body>
  <div class="first_view">

    <div class="inner">
      <h1 class="title">じゃんけん<br>ゲーム</h1>
      <img class="first_view_img" src="img/sps_first_view.jpg" alt="">
      <div id="enter_button" class="enter_button">ENTER</div>
    </div>
  </div>

  <main class="main">
    <div class="inner">

    <div class="both">
      <div class="myself">
        <div class="name">プレイヤー</div>
        <div class="myHandImgWrap">
          <img id="myHandImg">
        </div>
      </div>
        <div class="pc">
          <div class="name">コンピューター</div>
          <div class="pcHandImgWrap">
            <img id="pcHandImg">
          </div>
        </div>
    </div>

        <ul class="myhandBtns">
          <li class="stoneBtn">グー</li>
          <li class="paperBtn">チョキ</li>
          <li class="scissorBtn">パー</li>
        </ul>


      <div class="judge"></div>

      <div class="result">
        <div id="winResult">0勝</div>
        <div id="loseResult">0敗</div>
      </div>
      <div id="winner"></div>
      <div id="yourResult"></div>
    </div>

  </main>
